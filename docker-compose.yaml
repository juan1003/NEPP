services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    environment:
      DATABASE_URL: postgresql://admin:pass1234@postgres:5432/midcore
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    depends_on:
      - postgres
  postgres:
    image: postgres
    container_name: database
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: pass1234
      POSTGRES_DB: midcore
    ports:
      - "5432:5432"

  adminer:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin1234
    ports:
      - "8081:80"
    depends_on:
      - postgres